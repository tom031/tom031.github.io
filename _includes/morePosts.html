<div md-whiteframe="1" class="moreposts">
  <h4>Recent Writtings</h4>
  <h4>
    <ul>
        {% for post in site.related_posts limit: 5 %}
        <li>
          <a href="{{ post.url }}">{{post.title}}</a>
          <h5><span><i>{{ post.content | truncatewords:23 }}</i></span></h5>
        </li>
        {% endfor %}
    </ul>
  </h4>
  <md-divider ></md-divider>
</div>
