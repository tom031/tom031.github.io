<!--include in Default layout-->
<footer md-whiteframe="2">
    <h6>
        <a href="{{site.linkedin}}">
            <ng-md-icon icon="copyright" class="icon"></ng-md-icon>{{site.fullname}}. </a>
        Hosted by
        <a href="https://pages.github.com/" target='_blank'>
            <ng-md-icon icon="github-box" class="icon"></ng-md-icon>
        </a>
        and
        <a href="https://azure.microsoft.com" target='_blank'>
            <md-icon md-svg-src="{{site.data.svgs.azure.svg_path}}" class="icon"></md-icon>
        </a>
        . Powered by
        <a href="https://jekyllrb.com/" target='_blank'>
            <md-icon md-svg-src="{{site.data.svgs.jekyll.svg_path}}" class="icon"></md-icon>
        </a>
        and
        <a href="https://angularjs.org/" target='_blank'>
            <md-icon md-svg-src="{{site.data.svgs.angular.svg_path}}" class="icon"></md-icon>
        </a>
    </h6>
    <md-divider></md-divider>
    <div class="row">
        <a href="{{site.github_link}}" target='_blank'>
            <md-button aria-label="github">
                <ng-md-icon icon="github-circle" class="icon"></ng-md-icon>
            </md-button>
        </a>
        <a href="{{site.linkedin}}" target='_blank'>
            <md-button aria-label="linkedin">
                <ng-md-icon icon="linkedin-box" class="icon"></ng-md-icon>
            </md-button>
        </a>
        <a href="{{site.twitter_link}}" target='_blank'>
            <md-button aria-label="twitter">
                <ng-md-icon icon="twitter" class="icon"></ng-md-icon>
            </md-button>
        </a>
        <a href="{{site.sof}}" target='_blank'>
            <md-button aria-label="sof">
                <md-icon md-svg-src="{{site.data.svgs.sof.svg_path}}"></md-icon>
            </md-button>
        </a>
        <a href="{{ "/feed.xml" | prepend: site.baseurl }}">
            <md-button aria-label="rss">
                <md-icon md-svg-src="{{site.data.svgs.rss.svg_path}}"></md-icon>
            </md-button>
        </a>
    </div>
</footer>
