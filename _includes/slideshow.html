  {% for image in site.static_files %}
      {% if image.path contains 'pictures/slideshowPics/' %}
        <md-tab md-no-select-click=true>
        <md-tab-label>â€¢</md-tab-label>
          <md-tab-body>
              <img class="slideshowPics" src="{{ site.baseurl }}{{ image.path }}" alt="image" />

        </md-tab>
      {% endif %}
  {% endfor %}
</md-tabs>
